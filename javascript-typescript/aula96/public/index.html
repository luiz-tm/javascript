<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="senha-gerada">Selecione as opções</div>

        Quantidade de caracteres <input type="number" min="1" max="50" name="" ><br>
        Adicionar maiúsculas <input class="chk-maiusculas" type="checkbox" name="" checked ><br>
        Adicionar minúsculas <input class="chk-minusculas" type="checkbox" name=""  ><br>
        Adicionar números <input class="chk-numeros" type="checkbox" name=""  ><br>
        Adicionar símbolos <input class="chk-simbolos" type="checkbox" name=""  ><br>

        <button class="gerar-senha">Gerar senha</button>
    </section>

    <script src="assets/js/bundle.js"></script>
</body>

</html>
